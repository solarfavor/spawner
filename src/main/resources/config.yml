# Spawner config file

# Valid entities
valid_entities:
- Creeper
- Skeleton
- Spider
- Giant
- Zombie
- Slime
- Ghast
- PigZombie
- Enderman
- CaveSpider
- Silverfish
- Blaze
- LavaSlime
- EnderDragon
- WitherBoss
- Bat
- Witch
- Pig
- Sheep
- Cow
- Chicken
- Squid
- Wolf
- MushroomCow
- SnowMan
- Ozelot
- VillagerGolem
- EntityHorse
- Villager
- FireworksRocketEntity
- Guardian
- Endermite
- Rabbit

# Aliases
aliases:
    WitherBoss:
        - wither
    VillagerGolem:
        - irongolem
        - golem
    EntityHorse:
        - horse
    Ozelot:
        - ocelot
        - cat

# Preventing spawners being destroyed by explosions.
protect_from_explosions: true

# Default radius when removing entities with /spawner remove <entity>
remove_radius: 10

# Adds ability to limit the number of spawners a player can give/change.
#limit:
#    members: 0
#    vip: 3
#    elite: 6
#    godlike: 10

# Allow baby spawners (not yet implemented)
#allow_baby: false

# Allow mobs to wear armour (not yet implemented)
#allow_armour: true

# If less than 100 it will have a chance to not drop a spawner.
luck: 100

# The frequency that spawns from spawners are successful.
frequency:
    creeper: 100
    skeleton: 100
    spider: 100
    giant: 100
    zombie: 100
    slime: 100
    ghast: 100
    pigzombie: 100
    enderman: 100
    cavespider: 100
    silverfish: 100
    blaze: 100
    lavaslime: 100
    enderdragon: 100
    witherboss: 100
    bat: 100
    witch: 100
    pig: 50
    sheep: 100
    cow: 100
    chicken: 100
    squid: 100
    wolf: 100
    mushroomcow: 100
    snowman: 100
    ozelot: 100
    villagergolem: 100
    entityhorse: 100
    villager: 100
    fireworksrocketentity: 100
    guardian: 100
    endermite: 100
    rabbit: 100

# Spawner drops
#
# type - Material type of the item to drop.
# amount - number of items to drop.
# damage - the amount of damage it has.
# data - the data value. For dropping a mob egg this would be the entity id.
# silk - true: silk touch for drops
#        false: no silk touch and silk touch still drops a spawner
#
# Example:
#
#    Creeper:
#        type: MONSTER_EGG
#        amount: 1
#        damage: 0
#        data: 50
#        silk: false
#
drops:
    Creeper: []
    Skeleton: []
    Spider: []
    Giant: []
