# Place spawners directly into player inventories when broken?
# true or false
break_into_inventory: false

# If break_into_inventory is true then you can use this option to control whether to prevent breaking spawners when the
# player's inventory is full. Set to false to drop the spawner on the ground. Set to true to prevent breaking.
prevent_break_if_inventory_full: false
